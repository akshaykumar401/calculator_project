<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <!-- Display -->

        <div class="display"><p class="text">|</p></div>

        <!-- First Section -->

        <div class="coloum1">
            <div class="root"><i class="fa-solid fa-square-root-variable"></i></div>

            <div class="pi">&pi;</div>

            <div class="upper"><i class="fa-solid fa-chevron-up"></i></div>

            <div class="not"><i class="fa-solid fa-exclamation"></i></div>

            <div class="option button"><i class="fa-solid fa-chevron-down"></i></div>
        </div>

        <!-- Second Section -->

        <div class="coloum">
            <div class="ac style button">AC</div>

            <div class="bracket style button">()</div>

            <div class="percent style button">%</div>

            <div class="divide style button">&divide;</div>
        </div>

        <!-- Third Section -->

        <div class="coloum">
            <div class="seven style button">7</div>
            
            <div class="eigh style button">8</div>

            <div class="nine style button">9</div>

            <div class="multiply style button">&times;</div>
        </div>

        <!-- Fourth Section -->

        <div class="coloum">
            <div class="four style button">4</div>

            <div class="five style button">5</div>

            <div class="six style button">6</div>

            <div class="subtract style button">&#x2212;</div>
        </div>

        <!-- Fifth Section -->

        <div class="coloum">
            <div class="one style button">1</div>

            <div class="two style button">2</div>

            <div class="three style button">3</div>

            <div class="add style button">+</div>
        </div>

        <!-- Sixth Section -->

        <div class="coloum">
            <div class="zero style button">0</div>

            <div class="decimal style button">.</div>

            <div class="back style button"><i class="fa-solid fa-delete-left"></i></div>

            <div class="equal style button"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
</body>
</html>
